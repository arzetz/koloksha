services:
  go-app:
    build: .
    env_file:
    - .env
    ports:
    - 3000:3000
    volumes:
      - ./backend:/go/usr/src/app
    command: go run main.go
  db:
    image: postgres:alpine
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    ports:
      - 5432:5432
    volumes:
      - postgres-db:/var/lib/postgresql/data

volumes:
  postgres-db:
  